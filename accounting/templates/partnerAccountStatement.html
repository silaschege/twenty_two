{%extends 'partnerBase.html'%}
{%block content%}
<h3 style="text-align: center;">Partner Account Statement</h3>
    <div>
      
        <div class="container text-center">
            <div class="row align-items-start">
              <div class="col">
     
                <div>
                    <table class="table table-primary">
                      <thead>
                        <tr>
                          <th scope="col">Partner</th>
                          <th scope="col">Order</th>
                          <th scope="col">Amount</th>
                          <th scope="col"></th>
                   
                         
                          
                        </tr>
                      </thead>
                      <tbody>
                        {% for or  in  orderInvoice%}
                        <tr>
                          <td scope="row">{{or.order.partner.businessName }}</td>
                          <td scope="row">{{or.order }}</td>
                          <td scope="row">{{or.amount }}</td>
                          <td><a href="?partner_id={{ or.order.partner.id }}" type="button" class="btn btn-primary">Details</a></td>
                          
                        </tr>
                        {% empty %}
                        <tr><td colspan="5">Currently no Data Available</td></tr>
                        {%endfor%}
                       
                      </tbody>
                    </table>
                </div>
              </div>
              <div class="col">
                One of three columns
              </div>
            </div>
          </div>
    </div>

{%endblock%}
